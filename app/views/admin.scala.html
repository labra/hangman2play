@(langs: Seq[Lang], lang: Lang)

@import helper._

@main(lang) {
   
   <div class="languageSelection">
    @form(routes.Words.setLang) {
		@Messages("AvailableLanguages")(lang)
	    <select name="lang">
		 @langs.map { lang => 
      		<option value="@lang.language">@Messages(lang.language)(lang)</option>
    	}
	    </select>
	    <input type="submit" >
	}
    </div>
      
   <h2>@Messages("Admin")(lang)</h2>

   <ul>
    <a href="@routes.Words.index">@Messages("Home")(lang)</a>
    <a href="@routes.Admin.languages">@Messages("Languages")(lang)</a>
    <a href="@routes.Admin.words">@Messages("Words")(lang)</a>
    <a href="@routes.Admin.logout">@Messages("Logout")(lang)</a>
   </ul>
}
